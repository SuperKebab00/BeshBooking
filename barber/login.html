<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesso Barbiere</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/barber.css" />
</head>

<body class="barber-login-page">
  
    <a href="../index.html" class="logo-link">
    <img src="../assets/img/logo.png" alt="BarberBook Logo" class="site-logo" />
  </a>

  <div class="login-container">
    <h1 class="login-title">Area Barbiere</h1>
    <p class="login-subtitle">Inserisci la password per accedere</p>

    <div class="login-card">
      <input type="password" id="passwordInput" placeholder="Password" class="login-input" />
      <button id="loginBtn" class="login-btn">Accedi</button>
      <p class="login-note" id="firstTimeNote" style="display:none;">Prima volta? Imposta una password.</p>
    </div>

  </div>

  <script src="../scripts/storage.js"></script>
  <script src="barber.js"></script>
</body>
</html>
