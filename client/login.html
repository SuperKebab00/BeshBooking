<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Cliente - BeshBarber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/BeshBooking/assets/css/client.css">
  <link rel="stylesheet" href="/BeshBooking/assets/css/style.css">
</head>

<body class="client-login-page">

  <!-- HEADER CON LOGO -->
  <header class="login-header">
    <a href="/BeshBooking/index.html" class="logo-link">
      <img src="/BeshBooking/assets/img/logo.png" alt="Besh Barber Logo" class="site-logo-login">
    </a>
  </header>

  <!-- SEZIONE LOGIN -->
  <section class="login-main">
    <h1 class="login-title">Area Clienti</h1>
    <p class="login-subtitle">
      Accedi con la tua email. Ti invieremo un link di accesso.
    </p>

    <div class="login-card">
      <input 
        id="emailInput" 
        type="email" 
        class="login-input"
        placeholder="la-tua-email@example.com">
      
      <button id="sendLoginLinkBtn" class="btn-full-black">
        Invia link di accesso
      </button>

      <p class="login-note">
        Login senza password. Metodo sicuro e veloce.
      </p>
    </div>
  </section>

  <!-- MODAL -->
  <div class="app-modal-overlay" id="appModal">
    <div class="app-modal">
      <h2 id="appModalTitle"></h2>
      <p id="appModalMessage"></p>
      <div class="app-modal-actions">
        <button id="appModalCancel" class="btn-secondary">Annulla</button>
        <button id="appModalOk" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="/BeshBooking/scripts/ui.js"></script>
  <script src="/BeshBooking/client/client.js"></script>

</body>
</html>
