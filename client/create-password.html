<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea Password - BeshBarber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/client.css">
</head>
<body class="client-login-page">

  <a href="../index.html" class="logo-link">
    <img src="../assets/img/logo.png" class="site-logo">
  </a>

  <div class="login-container">
    <h1 class="login-title">Crea la tua password</h1>
    <p class="login-subtitle">Imposta una password per i prossimi accessi.</p>

    <div class="login-card active">
      <input type="password" id="pwd1" class="login-input" placeholder="Password">
      <input type="password" id="pwd2" class="login-input" placeholder="Ripeti Password">

      <button id="setPwdBtn" class="login-btn">Salva Password</button>
    </div>
  </div>

  <div class="app-modal-overlay" id="appModal">
    <div class="app-modal">
      <h2 class="app-modal-title" id="appModalTitle">Avviso</h2>
      <p class="app-modal-message" id="appModalMessage"></p>
      <div class="app-modal-actions">
        <button class="btn-secondary" id="appModalCancel">Annulla</button>
        <button class="btn-primary" id="appModalOk">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="../scripts/create-password.js"></script>

</body>
</html>
