<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Cliente - BeshBarber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/BeshBooking/assets/css/client.css">
  <link rel="stylesheet" href="/BeshBooking/assets/css/style.css">
</head>

<body class="client-login-page">

  <a href="/BeshBooking/index.html" class="logo-link">
    <img src="/BeshBooking/assets/img/logo.png" alt="BarberBook Logo" class="site-logo">
  </a>

  <div class="login-container">
    <h1 class="login-title">Area Clienti</h1>
    <p class="login-subtitle">Accedi con la tua email. Riceverai un link di accesso.</p>

    <div class="login-card">
      <input 
        type="email" 
        id="emailInput" 
        class="login-input" 
        placeholder="la-tua-email@example.com"
      >

      <button id="sendLoginLinkBtn" class="btn-full-black">
        Invia link di accesso
      </button>

      <p class="login-note">
        Nessuna password necessaria. Accedi in modo sicuro via email.
      </p>
    </div>
  </div>

  <!-- Modal globale -->
  <div class="app-modal-overlay" id="appModal">
    <div class="app-modal">
      <h2 class="app-modal-title" id="appModalTitle">Avviso</h2>
      <p class="app-modal-message" id="appModalMessage"></p>
      <div class="app-modal-actions">
        <button class="btn-secondary" id="appModalCancel">Annulla</button>
        <button class="btn-primary" id="appModalOk">OK</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="/BeshBooking/scripts/ui.js"></script>
  <script src="/BeshBooking/client/client.js"></script>

</body>
</html>
