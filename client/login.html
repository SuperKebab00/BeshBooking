<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accesso Cliente</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/client.css" />
</head>

<body class="client-login-page">
  
    <a href="../index.html" class="logo-link">
    <img src="../assets/img/logo.png" alt="BarberBook Logo" class="site-logo" />
  </a>

  <div class="login-container">
    <h1 class="login-title">Area Clienti</h1>
    <p class="login-subtitle">Inserisci il tuo numero di telefono per accedere</p>

    <div id="step-phone" class="login-card active">
      <input type="tel" id="phoneInput" placeholder="+39 333 1234567" class="login-input" />
      <button id="sendOtpBtn" class="login-btn">Invia codice</button>
    </div>

    <div id="step-otp" class="login-card">
      <p class="otp-info">Il tuo codice è: <span id="otpDisplay" class="otp-code"></span></p>
      <input type="text" id="otpInput" placeholder="Inserisci codice" class="login-input" />
      <button id="verifyOtpBtn" class="login-btn">Verifica</button>
      <button id="backBtn" class="login-btn-secondary">← Indietro</button>
    </div>

  </div>

  <script src="../scripts/storage.js"></script>
  <script src="client.js"></script>
</body>
</html>
