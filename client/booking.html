<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazione - BeshBarber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/client.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="client-booking-page">

  <header class="client-header">
    <a href="../index.html" class="logo-link">
      <img src="../assets/img/logo.png" alt="BarberBook" class="site-logo-small">
    </a>

    <button id="logoutClientBtn" class="btn-logout-small">Logout</button>
  </header>

  <main class="booking-page-main">

    <h2 class="booking-title">Prenota ora</h2>

    <!-- SELETTORE DATA -->
    <div class="date-selector">
      <label>Seleziona data</label>
      <input type="date" id="datePicker">
    </div>

    <!-- LISTA SLOT -->
    <div class="slot-section">
      <h3 class="section-title">Fasce disponibili</h3>
      <ul id="slotList" class="slot-list"></ul>
    </div>

    <!-- FORM PRENOTAZIONE -->
    <div id="bookingForm" class="booking-form-container" style="display:none;">
      <h3>Conferma prenotazione</h3>

      <label>Il tuo nome</label>
      <input id="clientName" type="text" placeholder="Mario Rossi" class="booking-input">

      <button id="confirmBookingBtn" class="btn-gold">
        Conferma
      </button>
    </div>

  </main>

  <!-- MODAL da ui.js -->
  <div class="app-modal-overlay" id="appModal">
    <div class="app-modal">
      <h2 class="app-modal-title" id="appModalTitle"></h2>
      <p class="app-modal-message" id="appModalMessage"></p>
      <div class="app-modal-actions">
        <button class="btn-secondary" id="appModalCancel">Annulla</button>
        <button class="btn-primary" id="appModalOk">OK</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../scripts/supabase-client.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="client.js"></script>

</body>
</html>
