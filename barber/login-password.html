<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Barbiere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/barber.css">
</head>

<body class="barber-login-page">
  <a href="../index.html" class="logo-link">
    <img src="../assets/img/logo.png" class="site-logo" />
  </a>

  <div class="login-container">
    <h1 class="login-title">Accesso Barbiere</h1>

    <div class="login-card">
      <input type="email" id="barberEmail" class="login-input" placeholder="barbiere@example.com" />
      <input type="password" id="barberPwd" class="login-input" placeholder="Password" />

      <button id="barberLoginPwdBtn" class="login-btn">Accedi</button>

      <a href="register.html" class="login-note">Non sei registrato? Crea account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../scripts/ui.js"></script>
  <script src="barber-auth.js"></script>
</body>
</html>
