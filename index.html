<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbershop Booking</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="logo-link">
            <img src="assets/img/logo.png" alt="BarberBook" class="site-logo" />
        </a>
    </header>

    <main class="home-container">
        <h1 class="welcome-title">Prenota il tuo taglio con stile</h1>
        <p class="subtitle">Benvenuto nel sistema di prenotazione del tuo barbershop di fiducia</p>

        <div class="role-selection">
            <a href="client/login.html" class="role-card client">
                <h2>Cliente</h2>
                <p>Prenota un appuntamento</p>
            </a>

            <a href="barber/login.html" class="role-card barber">
                <h2>Barbiere</h2>
                <p>Gestisci appuntamenti</p>
            </a>
        </div>
    </main>

    <footer class="main-footer">
        <p>Â© 2025 BarberBook - All rights reserved</p>
    </footer>
    <!-- Modal globale -->
    <div class="app-modal-overlay" id="appModal">
        <div class="app-modal">
            <h2 class="app-modal-title" id="appModalTitle">Avviso</h2>
            <p class="app-modal-message" id="appModalMessage"></p>
            <div class="app-modal-actions">
                <button type="button" class="btn-secondary" id="appModalCancel">Annulla</button>
                <button type="button" class="btn-primary" id="appModalOk">OK</button>
            </div>
        </div>
    </div>

    <script src="scripts/ui.js"></script>
</body>
</html>
