<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/client.css">
</head>

<body class="client-login-page">
  <a href="../index.html" class="logo-link">
    <img src="../assets/img/logo.png" class="site-logo">
  </a>

  <div class="login-container">
    <h1 class="login-title">Accesso Clienti</h1>

    <div class="login-card">
      <input type="email" id="loginEmail" class="login-input" placeholder="Email" />
      <input type="password" id="loginPwd" class="login-input" placeholder="Password" />

      <button id="loginPwdBtn" class="login-btn">Accedi</button>

      <a href="register.html" class="login-note">Non hai un account? Registrati</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../scripts/supabase-client.js"></script>
  <script src="../scripts/ui.js"></script>
  <script src="client-auth.js"></script>
</body>
</html>
